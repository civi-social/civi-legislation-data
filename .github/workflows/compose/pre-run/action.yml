name: Pre run
description: "NPM Install and retrieve current release"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: "npm"
        cache-dependency-path: package-lock.json
    - name: NPM Install
      shell: bash
      run: npm i
    - name: Retrieve Current Release
      shell: bash
      run: npm run retrieve-current-release
